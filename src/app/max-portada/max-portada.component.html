<mat-card>
  <mat-card-title ngClass="max-header">¿Qué es Maximiliano De Pietro?</mat-card-title>
</mat-card>
<mat-grid-list cols="4" rowHeight="200px" *ngIf="tiles" [style.background]="'white'">
  <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.style">
    <app-max-tile [maxTile]="tile.maxTile" ngClass="full"></app-max-tile>
  </mat-grid-tile>
</mat-grid-list>
